<body>
<body>
      <ul>
          <li><a href="#">Page Validity</a></li>
          <li><a href="#">See the Code!</a></li>
      </ul>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="password">Password:</label>
          <input type="password" id="password"       name="user_password">
        
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Your Profile</legend>
          
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
       
        
         <label for="interests">What made you join?</label>
          <select id="interests" name="user_interests">
            <optgroup label="Cat">
              <option value="cat_facts">Random Cat Facts</option>
              <option value="cat_breeds">Discover Cat Breeds</option>
              <option value="cat_questions">Questions About Cats</option>
              <option value="cat_friends">Find Kitty Friends</option>
            </optgroup>
            <optgroup label="Social">
              <option value="friend_group">Find Friends with Same Interests</option>
              <option value="friend_referral">Friend Referral</option>
              <option value="boredom">Boredom</option>
            </optgroup>
          </select>
          
          <label>Would you like to receive email updates on the following?</label>
          <input type="checkbox" id="kitty_facts" value="interests_kitties" name="user_interest"><label class="light" for="kitty_facts">Kitty Facts</label><br>
          <input type="checkbox" id="events" value="interest_events" name="user_interest"><label class="light" for="events">Social Events</label><br>
          <input type="checkbox" id="shelter" value="interest_shelter" name="user_interest"><label class="light" for="shelter">Shelter Donations</label>
          
         </fieldset>
       
        <button id="submit">Sign Up</button>
        
       </form>
        </div>
      </div>
      <p id="cat-fact">Click the button below to view a random cat fact!</p>
<button id="show-fact">Show a Random Fact</button>
    </body>
</html>
